    <title>Login & SignUP</title>

    <link rel="stylesheet" href="" />
    <link

  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>

          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>

        <div class="social-media">
          <img src="./assets/7.png" alt="" />
          <img src="./assets/10.webp" alt="" />
          <img src="./assets/5.png" alt="" />
        </div>
        <form class="login-form" id="login">
            <input
            type="email"
            class="form-field"
            id="email"
            placeholder="Email Address"
            required
          />
         
          <input
            type="password"
            class="form-field"
            placeholder="password"
            required
          />
          <input type="checkbox" class="checkbox" />
          <span>Remeber password</span>
          <button type="submit" class="submit" onclick="myfun()"> Login</button>
          
        </form>
        <form class="login-form" id="register">
          <input
            type="text"
            class="form-field"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="form-field"
            id="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            class="form-field"
            id="password"
            placeholder="password"
            required
          />
         
          <input type="checkbox" class="checkbox" />
          <span>I accept to the terms and condition</span>
          <button type="submit" class="submit" id="signup" >Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById('login')
      var y = document.getElementById('register')
      var z = document.getElementById('btn')

      function register() {
        x.style.left = '-400px'
        y.style.left = '50px'
        z.style.left = '110px'
      }
      function login() {
        x.style.left = '50px'
        y.style.left = '450px'
        z.style.left = '0px'
      }
      function myfun() {
        window.location="./jobopening.html"
      }

    </script>
